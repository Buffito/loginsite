<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %} Forgot your password? {% endblock %}

{% block content %}
    <h1> Forgot you password? <h1>
    <p> Please enter an email address below to continue. </p>

    <form method = "POST">
        {% csrf_token %}
        {% form.as_p %}
        <input type = "submit" value = "Send instructions!">
    </form>

{% endblock %}
